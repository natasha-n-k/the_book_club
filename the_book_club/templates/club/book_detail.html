{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="book-container">
    <div class="book-cart-container">
        <div class="book-cart-row">
            <div class="book-cart-image">
                <img src="{{ book.image.url }}" width="150">
            </div>
            <div class="book-cart-details">
                <h3>{{ book.name }}</h3>
                <h4>{{ book.author }}</h4>
                <p>{{ book.description }}</p>
                <div class="book-rating">
                    <p>Оценка:</p>
                    <!-- здесь должен быть код для отображения оценки книги -->
                </div>
                <div class="book-status">
                    <p>Статус:</p>
                    <select id="status-select">
                        <option value="to_read" {% if book.is_want_to_read %}selected{% endif %}>Хочу прочитать</option>
                        <option value="read" {% if book.is_read %}selected{% endif %}>Прочитана</option>
                    </select>
                    <button type="submit" class="btn btn-primary update-status-btn">Обновить</button>
                </div>
                <div class="book-links">
                    <p>Купить книгу:</p>
                    <!-- здесь должен быть код для отображения ссылок на магазины, где можно купить книгу -->
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const updateStatusBtn = document.querySelector('.update-status-btn');
        const statusSelect = document.querySelector('#status-select');

        updateStatusBtn.addEventListener('click', () => {
            const selectedStatus = statusSelect.value;
            const bookId = {{ book.id }};
            const url = `/update_book_status/${bookId}/${selectedStatus}/`;

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Обновление статуса книги на странице
                    if (selectedStatus === 'to_read') {
                        document.querySelector('.book-status').innerHTML = '<p>Статус: Хочу прочитать</p>';
                    } else if (selectedStatus === 'read') {
                        document.querySelector('.book-status').innerHTML = '<p>Статус: Прочитана</p>';
                    }
                } else {
                    // Обработка ошибок, если не удалось обновить статус книги
                    console.log('Ошибка при обновлении статуса книги.');
                }
            })
            .catch(error => {
                console.log('Произошла ошибка:', error);
            });
        });
    });
</script>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="{{ language }}">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/club/desktop.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/club/mobile.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/club/netbook.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/club/tablet.css' %}">
    <!-- Подключаем шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital@1&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>The book clubs</title>
</head>
<body>
    <header>
        <div class="logo">
            <a class="logo" href="{% url 'club:index'  %}">
                <h3>The book clubs</h3>
            </a>
        </div>
        <div>
            <nav class="menu"> 
                <ul class="header__list"> 
                    <li><a href="{% url 'club:index'  %}">Главная</a></li>
                    <li><a href="{% url 'club:book_clubs'  %}">Выбрать книжный клуб</a></li>
                    <li><a href="{% url 'club:books'  %}">Книги</a></li>
                    <li><a href="{% url 'club:account'  %}">Личный кабинет</a></li>
                </ul>
            </nav>
        </div>
        <div class="menu-burger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
<main class="main-container">
    {% block content %}
    {% endblock %}
</main>
<footer>
    <p> © The book clubs </p>
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('.menu-burger').click(function() {
            $('.header__list').toggleClass('active');
        });
    });
</script>
</body>
</html>
